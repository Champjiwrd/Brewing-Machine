      body{

      .machine {
          display: block;
          position: absolute;
          left: 30px;

      }
      button.mc {
          background-color: #cfd0d5; /* Green */
          border: none;
          color: white;
          padding: 20px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          position: absolute;
          border-radius: 50%;
      }
      .latte{
          left: 585px;
          top: 15px;
      }
      .espres{
          left: 585px;
          top: 73px;
      }
      .mocca{
          left: 585px;
          top: 135px;

      .lv1{

          top: 197px;
      }
      .lv2{
          left: 585px;
          top: 259px;
      }
      .ice{
          left: 585px;
          top: 321px;
      }
      .hot{
          left: 585px;
          top: 383px;
      }

      .cancel{
          position: relative;
          left: 460px;
          top: 572px;
          background-color: red;
          padding: 10px 20px;
          width: 150px;
          border-radius: 15px;
      }

      .token{
        position: absolute;
          left: 433px;
          top: 524px;
          background-color: blue;
          padding: 10px 40px;
          border-radius: 5px;
          width: 186px;
      }


      button:hover{
          background-color: #707174;
      }
      
      @media screen and (max-width: 1200px){
          .right{
              left: 30px;
              top: 740px;
              position: relative;
          }

      }

      


  </style>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="left">
            
      <img class="machine" src="./img/Machine.png" >
      <button class="latte mc"></button>
      <button class="espres mc"></button>
      <button class="mocca mc"></button>
      <button class="lv1 mc"></button>
      <button class="lv2 mc"></button>
      <button class="ice mc"></button>
      <button class="hot mc"></button>
      <button class="cancel">Cancel</button>
      <button class="token">Insert Cash(t)</button>

  <div class="right">
      <div>
        <div id="root"></div>
      </div>
